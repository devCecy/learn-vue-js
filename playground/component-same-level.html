<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			<app-header v-bind:propsdata="num"></appHeader>
			<app-content v-on:pass="deliverNumber"></app-content>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			var appHeader = {
				template: "<h1>header</h1>",
                props:['propsdata']
			};
			var appContent = {
				template:
					'<div>content<button v-on:click="passNumber">passNumber</button></div>',
				methods: {
					passNumber: function () {
						this.$emit("pass", 100); // $emit안에는 모두 소문자로 적어야함
					},
				},
			};

			new Vue({
				el: "#app",
				components: {
					"app-header": appHeader,
					"app-content": appContent,
				},
				data: {
					num: 0,
				},
				methods: {
					deliverNumber: function (value) {
						this.num = value;
					},
				},
			});
		</script>
	</body>
</html>
